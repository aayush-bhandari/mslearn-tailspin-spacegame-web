trigger:
- '*'

pool:
  vmImage: 'ubuntu-18.04'
  demands:
  - npm

variables:
  buildConfiguration: 'Release'

steps:

- script: |
    mkdir -p $(Build.ArtifactStagingDirectory)/BuildArtifacts
    cd $(Build.SourcesDirectory)
    for dir in $(Build.SourcesDirectory)/Tailspin.SpaceGame.Web/buildfacts/BuildArtifact*/*/
    do
      dir=${dir%*/}      
      echo "${dir##*/}"    
      mkdir -p $(Build.ArtifactStagingDirectory)/${dir}
      rsync -a $(Build.SourcesDirectory)/Tailspin.SpaceGame.Web/buildfacts/BuildArtifact*/${dir}/ $(Build.ArtifactStagingDirectory)/BuildArtifacts/${dir}/
    done
  displayName: 'clean staging dir'
  workingDirectory: $(Build.SourcesDirectory)


- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)/BuildArtifacts
    artifactName: 'BuildArtifacts'
